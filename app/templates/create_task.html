<!-- templates/create_task.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>Dodaj nowe zadanie</h1>
  <!-- Formularz tworzenia zadania -->
  <form action="{{ url_for('ai_bp.assign_task') }}" method="post">
    <div class="mb-3">
      <label for="project_id" class="form-label">Projekt</label>
      <select class="form-control" id="project_id" name="project_id">
        {% for project in projects %}
          <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Tytuł zadania</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Opis zadania</label>
      <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Utwórz zadanie</button>
  </form>
{% endblock %}
