<!-- templates/base.html -->
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>System Zarządzania Zadaniami</title>
  <!-- Ładujemy Bootstrap dla stylowania -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Pasek nawigacji -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('views_bp.index') }}">Task Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('views_bp.list_projects') }}">Projekty</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('views_bp.list_tasks') }}">Zadania</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('views_bp.list_employees') }}">Pracownicy</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Główna zawartość strony -->
<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
