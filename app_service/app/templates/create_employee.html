{% extends "base.html" %}

{% block title %}AI Task Manager - Nowy pracownik{% endblock %}

{% block content %}
<h1>Nowy pracownik</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Imię i nazwisko *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rola *</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">Wybierz rolę</option>
                    <option value="Manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Tester">Tester</option>
                    <option value="Analityk">Analityk</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj pracownika</button>
            <a href="{{ url_for('views_bp.list_employees') }}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</div>
{% endblock %}
