<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            color: white;
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .active {
            background-color: #495057;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0 sidebar">
                <div class="p-3">
                    <h3>AI Task Manager</h3>
                </div>
                <div>
                    <a href="{{ url_for('views_bp.index') }}" class="{% if request.endpoint == 'views_bp.index' %}active{% endif %}">
                        Strona główna
                    </a>
                    <a href="{{ url_for('views_bp.list_projects') }}" class="{% if request.endpoint == 'views_bp.list_projects' %}active{% endif %}">
                        Projekty
                    </a>
                    <a href="{{ url_for('views_bp.list_tasks') }}" class="{% if request.endpoint == 'views_bp.list_tasks' %}active{% endif %}">
                        Zadania
                    </a>
                    <a href="{{ url_for('views_bp.list_employees') }}" class="{% if request.endpoint == 'views_bp.list_employees' %}active{% endif %}">
                        Pracownicy
                    </a>
                    <a href="{{ url_for('analysis_bp.productivity_dashboard') }}" class="{% if request.endpoint == 'analysis_bp.productivity_dashboard' %}active{% endif %}">
                        Analiza
                    </a>
                </div>
            </div>
            
            <!-- Content -->
            <div class="col-md-10 content">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
